<div id="supplier-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-bold text-gray-800">Add New Supplier</h3>
            <button type="button" onclick="closeModal('supplier-modal')" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <form id="supplier-form" method="post" action="{% url 'ajax-create-supplier' %}">
            {% csrf_token %}
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">Supplier Name *</label>
                        {{ supplier_form.name }}
                    </div>
                    <div>
                        <label for="id_contact_person" class="block text-sm font-medium text-gray-700 mb-1">Contact Person</label>
                        {{ supplier_form.contact_person }}
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="id_phone" class="block text-sm font-medium text-gray-700 mb-1">Phone *</label>
                        {{ supplier_form.phone }}
                    </div>
                    <div>
                        <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        {{ supplier_form.email }}
                    </div>
                </div>
                
                <div>
                    <label for="id_address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    {{ supplier_form.address }}
                </div>
                
                <div class="flex items-center">
                    {{ supplier_form.is_active }}
                    <label for="id_is_active" class="ml-2 text-sm text-gray-700">Active Supplier</label>
                </div>
            </div>
            
            <div class="flex justify-end space-x-3 mt-6 pt-4 border-t">
                <button type="button" onclick="closeModal('supplier-modal')" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition duration-200">
                    Cancel
                </button>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-200">
                    Save Supplier
                </button>
            </div>
        </form>
    </div>
</div>
