<div id="medicine-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-bold text-gray-800">Add New Medicine</h3>
            <button type="button" onclick="closeModal('medicine-modal')" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <form id="medicine-form" method="post" action="{% url 'ajax-create-medicine' %}">
            {% csrf_token %}
            <div class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">Medicine Name *</label>
                        {{ medicine_form.name }}
                    </div>
                    <div>
                        <label for="id_generic_name" class="block text-sm font-medium text-gray-700 mb-1">Generic Name</label>
                        {{ medicine_form.generic_name }}
                    </div>
                </div>
                
                <div>
                    <label for="id_manufacturer" class="block text-sm font-medium text-gray-700 mb-1">Manufacturer</label>
                    {{ medicine_form.manufacturer }}
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="id_dosage_form" class="block text-sm font-medium text-gray-700 mb-1">Dosage Form</label>
                        {{ medicine_form.dosage_form }}
                    </div>
                    <div>
                        <label for="id_strength" class="block text-sm font-medium text-gray-700 mb-1">Strength</label>
                        {{ medicine_form.strength }}
                    </div>
                </div>
                
                <div>
                    <label for="id_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    {{ medicine_form.description }}
                </div>
            </div>
            
            <div class="flex justify-end space-x-3 mt-6 pt-4 border-t">
                <button type="button" onclick="closeModal('medicine-modal')" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition duration-200">
                    Cancel
                </button>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition duration-200">
                    Save Medicine
                </button>
            </div>
        </form>
    </div>
</div>
