{% extends 'base.html' %}

{% block title %}Delete Patient - HMS{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="text-center">
            <svg class="w-16 h-16 mx-auto text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            
            <h2 class="text-xl font-bold text-gray-800 mt-4">Delete Patient</h2>
            <p class="text-gray-600 mt-2">
                Are you sure you want to delete <strong>{{ patient.first_name }} {{ patient.last_name }}</strong>?
            </p>
            <p class="text-red-600 text-sm mt-2">This action cannot be undone.</p>
            
            <form method="post" class="mt-6">
                {% csrf_token %}
                <div class="flex justify-center space-x-4">
                    <a href="{% url 'patient-detail' patient.pk %}" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md transition duration-200">
                        Cancel
                    </a>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md transition duration-200">
                        Delete Patient
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
